<!DOCTYPE html>
<html>
<head>
    <title>PyMenu CLI - Color Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .menu {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>PyMenu CLI - Color Examples</h1>
    <div class="menu">
        <h2 style="color: lightblue; background-color: black;">Main Menu</h2>
        <br>
        <div class="menu-item" style="color: lightyellow; background-color: blue;">1. Option 1</div>
        <div class="menu-item" style="color: black; background-color: lightyellow;">2. Option 2</div>
        <div class="menu-item" style="color: white; background-color: red;">3. Option 3</div>
        <div class="menu-item" style="color: lightgreen; background-color: magenta;">4. Option 4</div>
        <div class="menu-item" style="color: lightcyan; background-color: black;">5. Option 5</div>
        <div class="menu-item" style="color: lightred; background-color: green;">6. Option 6</div>
        <div class="menu-item" style="color: lightmagenta; background-color: white;">7. Option 7</div>
        <div class="menu-item" style="color: white; background-color: cyan;">8. Option 8</div>
        <div class="menu-item" style="color: lightyellow; background-color: lightblue;">9. Option 9</div>
        <div class="menu-item" style="color: white; background-color: blue;">10. Option 10</div>
        <div class="menu-item">B. Back</div>
        <div class="menu-item">X. Exit</div>
    </div>
</body>
</html>
